    <div class="">

        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">

                                            <input type="password" class="form-control form-control-user" id="txtPassword1" placeholder="Enter Password...">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
